<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <h3>Account</h3>
      <label class="item item-input">
        <input ng-model="google.calendarid" type="text" placeholder="CalendarID" />
      </label>
      <label class="item item-input">
        <input ng-model="google.clientid" type="text" placeholder="CLIENT_ID" />
      </label>

    </ion-list>
    <button class="button button-balanced" ng-click="save(google)">speichern</button>
  </ion-content>
</ion-view>
